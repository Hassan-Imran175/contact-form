<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
    body {
        background-image: url("lab_dentist.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        font-family: Arial, sans-serif;

        margin: 0;
        padding: 0;
      }
        header {
                background-color: #33aaffd1;

                font-family: Nunito;
                color: #1b0202;
                padding: 10px;
                text-align: center;
            }
            .nav-bar {
        background-color: #555;

      display: flex;
      justify-content: center; /* Centers items horizontally */
      align-items: center; /* Centers items vertically */
      height: 40px;
      }
      .nav-bar a {

        display: block;
        color: white;
        padding: 14px 20px;
        text-decoration: none;
      }
      .nav-bar a:hover {
        background-color: #ddd;
        color: black;
      }


    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
<header>
    <h1>Dental Care</h1>
</header>

<div class="nav-bar">

    <a href="Hompage_dentist.html">Home</a>
    <a href="Services.html">Services</a>
    <a href="appoinment.html">Appoinment</a>
    <a href="Contactus_Dental.html">Contact</a>
    <a href="Feedback.html">Feedback</a>


</div>
<div class="container">

    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, please feel free to contact us using the form below:</p>
    <div class="contact-details">
        <p><strong>Address:</strong> 123 Main Street, Cityville, State, Country</p>
        <p><strong>Email:</strong> info@dentalcare.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
    </div>
    <form id="contactForm" action="submit-form" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>

    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var errorMessage = "";

        // Name validation
        if (name.trim() == "") {
            errorMessage += "Name is required.\n";
        }

        // Email validation
        if (email.trim() == "") {
            errorMessage += "Email is required.\n";
        } else if (!isValidEmail(email)) {
            errorMessage += "Invalid email address.\n";
        }

        // Message validation
        if (message.trim() == "") {
            errorMessage += "Message is required.\n";
        }

        if (errorMessage !== "") {
            alert(errorMessage);
            return false;
        }

        alert("Thank you for contacting us! We'll get back to you soon.");
        return true;
    }

    function isValidEmail(email) {
        // Simple email validation regex
        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return emailRegex.test(email);
    }
</script>
</body>
</html>
